                </div>

            <div class="col">

                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="项目 2">

<!-- Contact Section -->
<section id="contact" class="bg-light py-5">
    <div class="container">
        <h2 class="section-title">联系我们</h2>
        <p class="text-center">如果您有任何问题或合作意向，欢迎通过以下方式联系我们。</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">留言</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="请输入您的留言"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发送留言</button>
                </form>
            </div>
        </div>

</section>

<!-- Footer -->
<footer class="footer">

</footer>

<!-- 使用国内CDN引入Bootstrap JS和Popper.js -->
<script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>

<!-- JS动态效果 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Scroll effects
        const sections = document.querySelectorAll('section');
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY + window.innerHeight;
            sections.forEach(section => {
                if (section.offsetTop < scrollPosition) {
                    section.classList.add('animate__fadeIn');
                }
            });
        });
    });
</script>

</body>
